<section class="support">
  <div class="container">
    <h2 class="support__title">Запрос в техническую поддержку</h2>

    <form class="support__form form-support">
      <select class="form-support__select select">
        <option value="1">Выберите тему запроса</option>
        <option value="2">Выберите тему запроса</option>
        <option value="3">Выберите тему запроса</option>
      </select>

      <label class="form-support__input-wrap">
        <textarea
          class="form-support__input form-support__input--textarea"
          placeholder="Сообщение"
        ></textarea>
        <a class="btn-attach" href="#" download>
          <svg
            width="15"
            height="15"
            viewBox="0 0 15 15"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M13.5 7.5L7.743 13.257C6.94385 14.0356 5.87016 14.4681 4.75444 14.4609C3.63871 14.4536 2.57075 14.0072 1.78179 13.2182C0.992839 12.4293 0.546397 11.3613 0.539137 10.2456C0.531877 9.12984 0.964383 8.05615 1.743 7.257L7.672 1.328C8.20244 0.797567 8.92186 0.499573 9.672 0.499573C10.4221 0.499573 11.1416 0.797567 11.672 1.328C12.2024 1.85843 12.5004 2.57785 12.5004 3.328C12.5004 4.07815 12.2024 4.79757 11.672 5.328L5.914 11.086C5.64879 11.3512 5.28908 11.5002 4.914 11.5002C4.53893 11.5002 4.17922 11.3512 3.914 11.086C3.64879 10.8208 3.49979 10.4611 3.49979 10.086C3.49979 9.71093 3.64879 9.35122 3.914 9.086L9.5 3.5"
              stroke="currentColor"
            />
          </svg>
        </a>
      </label>

      <div class="form-support__inputs">
        <label class="form-support__label">
          <input class="form-support__input" type="text" placeholder="Имя" />
        </label>
        <label class="form-support__label">
          <input
            class="form-support__input"
            type="email"
            placeholder="E-mail"
          />
        </label>
      </div>

      <label class="checkbox">
        <input class="checkbox__input" type="checkbox" checked />
        <span class="checkbox__box"></span>
        <span class="checkbox__text">
          Отправляя запрос я соглашаюсь с
          <a href="#">политикой конфиденциальности</a>
        </span>
      </label>

      <button class="form-support__btn btn" type="submit">Отправить</button>
    </form>
  </div>
</section>
