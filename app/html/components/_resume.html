<section class="resume">
  <div class="container">
    <div class="resume__top">
      <h1 class="resume__title">Мои резюме</h1>
      <button class="resume__btn btn" type="button">
        Добавить резюме
      </button>
    </div>
    <ul class="my-vacancie__list">
      <li class="my-vacancie__item">
        <article class="resume-item">
          <div class="resume-item__top">
            <h3 class="resume-item__title">
              <a href="#">Аккаунт-менеджер</a>

            <span class="resume-item__price">1000 — 1 500 $/мес</span>

            <button class="resume-item__btn btn" type="button">
              Редактировать
            </button>
            <button class="resume-item__btn btn btn--transparent" type="button">

            </button>
            <button class="resume-item__btn btn btn--light" type="button">
