<section class="personal">
  <div class="container container--small">
    <h2 class="personal__title">Личные данные</h2>

    <div class="personal__content">
      <div class="personal__inner">
        <div class="personal__items">
          <div class="personal__item">
            <div class="personal__name">Имя Фамилия</div>
            <input class="personal__input" value="Иван Иванов" />
            <button class="personal__change btn-fio" type="button">
              Изменить
            </button>
          </div>
          <div class="personal__item">
            <div class="personal__name">Пароль</div>
            <div class="personal__pass">
              <input class="personal__input" value="•••••••••••" />
              <button class="btn-change-password">
                <svg
                  width="22"
                  height="16"
                  viewBox="0 0 22 16"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M11 0.5C6 0.5 1.73 3.61 0 8C1.73 12.39 6 15.5 11 15.5C16 15.5 20.27 12.39 22 8C20.27 3.61 16 0.5 11 0.5ZM11 13C8.24 13 6 10.76 6 8C6 5.24 8.24 3 11 3C13.76 3 16 5.24 16 8C16 10.76 13.76 13 11 13ZM11 5C9.34 5 8 6.34 8 8C8 9.66 9.34 11 11 11C12.66 11 14 9.66 14 8C14 6.34 12.66 5 11 5Z"
                    fill="currentColor"
                  />
                </svg>
              </button>
            </div>
            <button class="personal__change btn-password" type="button">
              Изменить
            </button>
          </div>
          <div class="personal__item">
            <div class="personal__name">E-mail</div>
            <input class="personal__input" value="info@ivanov@mail.ru" />
            <button class="personal__change btn-email" type="button">
              Изменить
            </button>
          </div>
          <div class="personal__item">
            <div class="personal__name">Страна поиска работы</div>
            <input class="personal__input" value="Армения" />
            <button class="personal__change btn-country" type="button">
              Изменить
            </button>
          </div>
          <div class="personal__item">
            <div class="personal__name">Социальные сети</div>
            <div class="personal-social">
              <picture>
                <source srcset="img/socials/vk.webp" type="image/webp" />
                <img
                  class="personal-social__img"
                  src="img/socials/vk.png"
                  alt="img"
                />
              </picture>
              Вконтакте
            </div>
            <button class="personal__change" type="button">Отвязать</button>
          </div>
          <div class="personal-socials">
            <div class="personal-socials__item">
              <div class="personal-socials__img">
                <picture>
                  <source srcset="img/socials/ok.webp" type="image/webp" />
                  <img
                    class="personal-social__img"
                    src="img/socials/ok.png"
                    alt="img"
                  />
                </picture>
              </div>
              <div class="personal-socials__right">
                <span> Одноклассники </span>
                <button class="personal-socials__btn" type="button">
                  Привязать
                </button>
              </div>
            </div>
            <div class="personal-socials__item">
              <div class="personal-socials__img">
                <picture>
                  <source srcset="img/socials/yandex.webp" type="image/webp" />
                  <img
                    class="personal-social__img"
                    src="img/socials/yandex.png"
                    alt="img"
                  />
                </picture>
              </div>

              <div class="personal-socials__right">
                <span> Яндекс </span>
                <button class="personal-socials__btn" type="button">
                  Привязать
                </button>
              </div>
            </div>
            <div class="personal-socials__item">
              <div class="personal-socials__img">
                <picture>
                  <source srcset="img/socials/google.webp" type="image/webp" />
                  <img
                    class="personal-social__img"
                    src="img/socials/google.png"
                    alt="img"
                  />
                </picture>
              </div>
              <div class="personal-socials__right">
                <span> Гугл </span>
                <button class="personal-socials__btn" type="button">
                  Привязать
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="personal__avatar">
          <div class="personal__img">
            <picture>
              <source srcset="img/avatar.webp" type="image/webp" />
              <img src="img/avatar.png" alt="avatar" />
            </picture>

            <label
              class="custom-file-upload custom-file-upload--add-phote"
              for="add-phote"
            >
              Добавить фото
            </label>
            <input
              id="add-phote"
              type="file"
              name="add-phote"
              class="input-file-upload"
              multiple
            />
          </div>
          <p class="personal__text">
            Это фото будет отображаться <br />
            в Ваших резюме
          </p>
        </div>
        <div class="personal__bottom">
          <button class="personal__remove" type="button">
            Удалить аккаунт
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
