<section class="registration">
  <div class="container">
    <div class="registration__wrapper">
      <div class="registration__left">
        <h2 class="registration__title section-title">Регистрация</h2>

        <form class="registration__form form-submit">
          <div class="form-submit__group">
            <label class="form-submit__label">E-mail</label>
            <input
              class="form-submit__input"
              type="email"
              placeholder="Введите электронную почту"
            />
          </div>
          <div class="form-submit__group">
            <label class="form-submit__label">Пароль</label>
            <div class="form-submit__input-wrap form-wrap">
              <input
                class="form-submit__input input-pas"
                type="password"
                placeholder="Введите пароль"
              />
              <button class="btn-change-password">
                <svg
                  width="22"
                  height="16"
                  viewBox="0 0 22 16"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M11 0.5C6 0.5 1.73 3.61 0 8C1.73 12.39 6 15.5 11 15.5C16 15.5 20.27 12.39 22 8C20.27 3.61 16 0.5 11 0.5ZM11 13C8.24 13 6 10.76 6 8C6 5.24 8.24 3 11 3C13.76 3 16 5.24 16 8C16 10.76 13.76 13 11 13ZM11 5C9.34 5 8 6.34 8 8C8 9.66 9.34 11 11 11C12.66 11 14 9.66 14 8C14 6.34 12.66 5 11 5Z"
                    fill="currentColor"
                  />
                </svg>
              </button>
            </div>
          </div>
          <div class="form-submit__group">
            <label class="form-submit__label">Пароль</label>
            <div class="form-submit__input-wrap form-wrap">
              <input
                class="form-submit__input input-pas"
                type="password"
                placeholder="Введите пароль повторно"
              />
              <button class="btn-change-password">
                <svg
                  width="22"
                  height="16"
                  viewBox="0 0 22 16"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M11 0.5C6 0.5 1.73 3.61 0 8C1.73 12.39 6 15.5 11 15.5C16 15.5 20.27 12.39 22 8C20.27 3.61 16 0.5 11 0.5ZM11 13C8.24 13 6 10.76 6 8C6 5.24 8.24 3 11 3C13.76 3 16 5.24 16 8C16 10.76 13.76 13 11 13ZM11 5C9.34 5 8 6.34 8 8C8 9.66 9.34 11 11 11C12.66 11 14 9.66 14 8C14 6.34 12.66 5 11 5Z"
                    fill="currentColor"
                  />
                </svg>
              </button>
            </div>
          </div>

          <button class="form-submit__btn btn" type="button">Продолжить</button>
        </form>

        <div class="registration__socials-reg socials-reg">
          <span class="socials-reg__name">Зарегистрироваться через</span>
          <ul class="socials-reg__list">
            <li class="socials-reg__item">
              <a class="socials-reg__link" href="#">
                <picture>
                  <source srcset="img/socials/vk.webp" type="image/webp" />
                  <img src="img/socials/vk.png" alt="img" />
                </picture>
              </a>
            </li>
            <li class="socials-reg__item">
              <a class="socials-reg__link" href="#">
                <picture>
                  <source srcset="img/socials/ok.webp" type="image/webp" />
                  <img src="img/socials/ok.png" alt="img" />
                </picture>
              </a>
            </li>
            <li class="socials-reg__item">
              <a class="socials-reg__link" href="#">
                <picture>
                  <source srcset="img/socials/yandex.webp" type="image/webp" />
                  <img src="img/socials/yandex.png" alt="img" />
                </picture>
              </a>
            </li>
            <li class="socials-reg__item">
              <a class="socials-reg__link" href="#">
                <picture>
                  <source srcset="img/socials/google.webp" type="image/webp" />
                  <img src="img/socials/google.png" alt="img" />
                </picture>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <picture>
        <source srcset="img/registration-img.webp" type="image/webp" />
        <img
          class="registration__img"
          src="img/registration-img.png"
          alt="img"
        />
      </picture>
    </div>
  </div>
</section>
