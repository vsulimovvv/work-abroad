<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />

<!-- Link Swiper's CSS -->
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

<!-- nouislider -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.5.0/nouislider.min.css"
/>

<!-- Choices JS  -->
<link
  rel="stylesheet"

/>

<!-- Nice Select -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.min.css"
/>

<title>Treball</title>

  </head>

  <body>
    <div class="popup popup--online-booking">
  <div class="popup__container">
    <button class="popup__close" type="button" aria-label="Закрыть">
      <svg width="15" height="15">
        <use xlink:href="img/sprite.svg#close"></use>
      </svg>
    </button>
    <div class="popup__wrapper">
      <h2 class="popup__title">Онлайн запись</h2>
      <div class="popup__text">
        <p>Оставьте ваши данные и мы вам перезвоним.</p>
      </div>

      <form class="form-submit">
        <div class="form-submit__group">
          <label class="form-submit__label" for="online-name">Имя</label>

          <input
            class="form-submit__input"
            name="name"
            id="online-name"
            type="text"
            placeholder="Введите ваше имя"
            required
          />
        </div>
        <div class="form-submit__group">
          <label class="form-submit__label" for="online-tel">
            Контактный телефон
          </label>

          <input
            class="form-submit__input"
            name="tel"
            id="online-tel"
            type="tel"
            placeholder="+7 (___) ___-__-__"
            required
          />
        </div>

        <button class="form-submit__btn btn" type="button">
          Заказать звонок
        </button>
      </form>
    </div>
  </div>
</div>


    <div class="site-wrapper">
      <header class="header header--white">
  <!-- Mobile Menu -->
  <div class="overlay"></div>

  <div class="mobile-menu">
    <div class="mobile-menu__top">
      <a class="mobile-menu__logo logo" href="#">
        <img src="img/logo-dark.png" alt="логотип" />
      </a>
      <button
        class="mobile-menu__close"
        type="button"
        aria-label="Закрыть меню"
      >
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M6 6L18 18"
            stroke="#f1ebda"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M18 6L6 18"
            stroke="#f1ebda"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
    </div>

    <ul class="mobile-menu__list">
      <li class="mobile-menu__item">
        <a class="mobile-menu__link" href="#"><span>О сервисе </span></a>
      </li>
      <li class="mobile-menu__item">
        <a class="mobile-menu__link" href="#"><span> Цена</span></a>
      </li>
      <li class="mobile-menu__item">
        <a class="mobile-menu__link" href="#"><span>Помощь</span></a>
      </li>
    </ul>
  </div>
  <!-- Mobile Menu -->

  <div class="container">
    <nav class="header__wrapper">
      <a class="header__logo logo" href="#">
        <img src="img/logo-dark.png" alt="img" />
      </a>
      <div class="header__menu menu">
        <ul class="menu__list">
          <li class="menu__item">
            <a class="menu__link" href="#">О сервисе</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Цена</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Помощь</a>
          </li>
        </ul>
      </div>
      <button class="header__btn" type="button">Войти</button>
      <button class="header__toggle" type="button" aria-label="Открыть меню">
        <span class="header__toggle-line"></span>
      </button>
    </nav>
  </div>
</header>


      <main class="main mt"><section class="registration">
  <div class="container">
    <div class="registration__wrapper">
      <div class="registration__left">
        <h2 class="registration__title section-title">Регистрация</h2>

        <form class="registration__form form-submit">
          <div class="form-submit__group">
            <label class="form-submit__label">E-mail</label>
            <input
              class="form-submit__input"
              type="email"
              placeholder="Введите электронную почту"
            />
          </div>
          <div class="form-submit__group">
            <label class="form-submit__label">Пароль</label>
            <input
              class="form-submit__input"
              type="text"
              placeholder="Введите пароль"
            />
          </div>
          <div class="form-submit__group">
            <label class="form-submit__label">Пароль</label>
            <input
              class="form-submit__input"
              type="text"
              placeholder="Введите пароль повторно"
            />
          </div>

          <button class="form-submit__btn btn" type="button">Продолжить</button>
        </form>

        <div class="registration__socials-reg socials-reg">
          <span class="socials-reg__name">Зарегистрироваться через</span>
          <ul class="socials-reg__list">
            <li class="socials-reg__item">
              <a class="socials-reg__link" href="#">
                <picture>
                  <source srcset="img/socials/vk.webp" type="image/webp" />
                  <img src="img/socials/vk.png" alt="img" />
                </picture>
              </a>
            </li>
            <li class="socials-reg__item">
              <a class="socials-reg__link" href="#">
                <picture>
                  <source srcset="img/socials/ok.webp" type="image/webp" />
                  <img src="img/socials/ok.png" alt="img" />
                </picture>
              </a>
            </li>
            <li class="socials-reg__item">
              <a class="socials-reg__link" href="#">
                <picture>
                  <source srcset="img/socials/yandex.webp" type="image/webp" />
                  <img src="img/socials/yandex.png" alt="img" />
                </picture>
              </a>
            </li>
            <li class="socials-reg__item">
              <a class="socials-reg__link" href="#">
                <picture>
                  <source srcset="img/socials/google.webp" type="image/webp" />
                  <img src="img/socials/google.png" alt="img" />
                </picture>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <picture>
        <source srcset="img/registration-img.webp" type="image/webp" />
        <img
          class="registration__img"
          src="img/registration-img.png"
          alt="img"
        />
      </picture>
    </div>
  </div>
</section>
</main>
      <footer class="footer">
  <div class="container"></div>
</footer>
