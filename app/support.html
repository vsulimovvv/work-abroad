  <body>
    <div class="popup popup--online-booking">
  <div class="popup__container">
    <button class="popup__close" type="button" aria-label="Закрыть">
      <svg width="15" height="15">
        <use xlink:href="img/sprite.svg#close"></use>
      </svg>
    </button>
    <div class="popup__wrapper">
      <h2 class="popup__title">Онлайн запись</h2>
      <div class="popup__text">
        <p>Оставьте ваши данные и мы вам перезвоним.</p>
      </div>

      <form class="form-submit">
        <div class="form-submit__group">
          <label class="form-submit__label" for="online-name">Имя</label>

          <input
            class="form-submit__input"
            name="name"
            id="online-name"
            type="text"
            placeholder="Введите ваше имя"
            required
          />
        </div>
        <div class="form-submit__group">
          <label class="form-submit__label" for="online-tel">
            Контактный телефон
          </label>

          <input
            class="form-submit__input"
            name="tel"
            id="online-tel"
            type="tel"
            placeholder="+7 (___) ___-__-__"
            required
          />
        </div>

        <button class="form-submit__btn btn" type="button">
          Заказать звонок
        </button>
      </form>
    </div>
  </div>
</div>


    <div class="site-wrapper">
      <header class="header header--white">
  <!-- Mobile Menu -->
  <div class="overlay"></div>

  <div class="mobile-menu">
    <div class="mobile-menu__top">
      <a class="mobile-menu__logo logo" href="#">
        <img src="img/logo-dark.png" alt="логотип" />
      </a>
      <button
        class="mobile-menu__close"
        type="button"
        aria-label="Закрыть меню"
      >
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M6 6L18 18"
            stroke="#f1ebda"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M18 6L6 18"
            stroke="#f1ebda"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
    </div>

    <ul class="mobile-menu__list">
      <li class="mobile-menu__item">
        <a class="mobile-menu__link" href="#"><span>О сервисе </span></a>
      </li>
      <li class="mobile-menu__item">
        <a class="mobile-menu__link" href="#"><span> Цена</span></a>
      </li>
      <li class="mobile-menu__item">
        <a class="mobile-menu__link" href="#"><span>Помощь</span></a>
      </li>
    </ul>
  </div>
  <!-- Mobile Menu -->

  <div class="container">
    <nav class="header__wrapper">
      <a class="header__logo logo" href="#">
        <img src="img/logo-dark.png" alt="img" />
      </a>
      <div class="header__menu menu">
        <ul class="menu__list">
          <li class="menu__item">
            <a class="menu__link" href="#">О сервисе</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Цена</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Помощь</a>
          </li>
        </ul>
      </div>
      <button class="header__btn" type="button">Войти</button>
      <button class="header__toggle" type="button" aria-label="Открыть меню">
        <span class="header__toggle-line"></span>
      </button>
    </nav>
  </div>
</header>


      <main class="main mt"><section class="support">
  <div class="container">
    <h2 class="support__title">Запрос в техническую поддержку</h2>

    <form class="support__form form-support">
      <select class="form-support__select select">
        <option value="1">Выберите тему запроса</option>
        <option value="2">Выберите тему запроса</option>
        <option value="3">Выберите тему запроса</option>
      </select>

      <label>
        <textarea
          class="form-support__input form-support__input--textarea"
          placeholder="Сообщение"
        ></textarea>
      </label>

      <div class="form-support__inputs">
        <label class="form-support__label">
          <input class="form-support__input" type="text" placeholder="Имя" />
        </label>
        <label class="form-support__label">
          <input
            class="form-support__input"
            type="email"
            placeholder="E-mail"
          />
        </label>
      </div>

      <label class="checkbox">
        <input class="checkbox__input" type="checkbox" checked />
        <span class="checkbox__box"></span>
        <span class="checkbox__text">
          Отправляя запрос я соглашаюсь с
          <a href="#">политикой конфиденциальности</a>
        </span>
      </label>

      <button class="form-support__btn btn" type="submit">Отправить</button>
    </form>
  </div>
</section>
</main>
      <footer class="footer">
  <div class="container"></div>
</footer>
